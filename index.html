<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Two Sign Up Form</title>
    <!-- <link rel="stylesheet" href="../index.css" /> -->
    <link rel="stylesheet" href="./stylesheet.css" />
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off">
            <h1>Create an account</h1>
            <div class="form-inner">
                <article>
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </article>
                <article>
                    <label for="lastName">First name</label>
                    <input type="text" name="lasttName" id="lastName" required>
                </article>
            </div>
            <div class="form-inner">
                <article>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </article>
                <article>
                    <label for="dob">DOB</label>
                    <input type="dob" name="dob" id="dob" required>
                </article>
            </div>
            <div class="form-inner">
                <article>
                    <label for="password-one">Password</label>
                    <input type="password" name="password-one" id="password-one" required>
                </article>
                <article>
                    <label for="password-two">Confirm Password</label>
                    <input type="password" name="password-two" id="password-two" required>
                </article>
            </div>
            <div class="checkboxes">
                <article>
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <label for="checkbox" class="label">
                        <div class="ball"></div>
                    </label>
                </article>
                <small>
                    I have read and agree to the terms of service outlines in the
                    Privacy Policy
                </small>
            </div>
            <div class="checkboxes">
                <article>
                    <input type="checkbox" name="chekbox-two" id="checkbox-two" required>
                    <label for="checkbox-two" class="label">
                        <div class="ball"></div>
                    </label>
                </article>
                <small>
                    Receive emails about new updates and features. No spam included.
                </small>
            </div>
            <button class="btn" type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
